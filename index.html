<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <div id="container">
    
        <div id="instructions">
        <p>First to 5 points wins.</p>
        </div>

        <div id="choices">
            <img src="rock.png" id="rockImage" width="120px" height="140px">
            <img src="paper.png" id="paperImage" width="120px" height="140px">
            <img src="scissors.png" id="scissorsImage" width="120px" height="140px">
        </div>

        <div id="summarydiv">
            <!-- JS will create text here showing player and computer choices -->
        </div>

        <div id="outcomediv">
            <!-- JS will create text here showing the outcome of the round -->
        </div>

        <div id="scorediv">
            <!-- JS will create text here showing player and computer scores -->
        </div>

    </div>

</body>
</html>
